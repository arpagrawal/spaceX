<section class="sx-filter-section">
    <div class="filter">
            <div class="filter-heading">Launch Date</div>
            <div class="filter-items">
                <button class="item" v-for="year in launchYears" @click="applyFilter('launch_date',year)">{{year}}</button>
            </div>
    </div>
    <div class="filter">
        <p class="filter-heading">Successful Launch</p>
        <div class="filter-items">
                <button class="item" @click="applyFilter('launch_success',true)">True</button>
                <button class="item" @click="applyFilter('launch_success',false)">False</button>
        </div>
    </div>
    <div class="filter">
        <p class="filter-heading">Successful Landing</p>
        <div class="filter-items">
                <button class="item" @click="applyFilter('land_success',true)">True</button>
                <button class="item" @click="applyFilter('land_success',false)">False</button>
        </div>
    </div>
</section>
